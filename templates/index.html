<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task For the Day</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='flatly.min.css') }}" />
</head>
<body>
    <div class="container-fluid" id="wrapper">
			
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4" id="content">
                <h2>WHAT DO YOU WANT TO DO TODAY?</h2>
                
                <form action="" method="POST" role="form">
                
                    <div class="form-group">
                        <div class="input-group">
                          <input name="new-todo" type="text" class="form-control" placeholder="Enter todo e.g. Delete junk files" aria-label="Todo" aria-describedby="add-btn">
                          <span class="input-group-btn">
                              <button type="submit" class="btn btn-default" id="add-btn">ADD</button>
                          </span>
                        </div>
                    </div>
                </form>

                <div class="row t10">
                    <div class="col-lg-12">
                        <div class="btn-toolbar">
                            <div class="btn-group">
                                <a type="button" href="" class="btn btn-warning">
                                    DELETE COMPLETED
                                </a>
                            </div>
                            <div class="btn-group">
                                <a type="button" href="" class="btn btn-warning">
                                    DELETE ALL
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <ul class="list-group t20">
                   
                    <a href="">
                        <li class="">
                           
                        </li>
                    </a>
                    
                </ul>
            </div>
        </div>

        <footer>
            <div class="row pad">
                <div class="col-lg-12 text-center">
                    Copyright &copy; 2022 <strong>Schedule App</strong>
                </div>
            </div>
        </footer>
    </div>
  
</body>
</html>
